<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Family Tree</h1>

    <p>
        <a href="{{ url_for('add_member') }}">Add New Family Member</a> | <a href="{{ url_for('add_relationship') }}">Add New Relationship</a>
    </p>

    <p><a href="/logout">Logout</a></p>

    <!-- Future area to display family members -->
    <h2>Your Family Members</h2>
    <ul>
        {% for member in family_members %}
            <li><a href="{{ url_for('view_member', member_id=member.id) }}">{{ member.name }}</a></li>
        {% end for %}
    </ul>

</body>
</html>
